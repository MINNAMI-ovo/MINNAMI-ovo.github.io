const translationMap = {
  'zh-CN': {
    'Home': '首页',
    'GAME': '游戏',
    'APP': '应用',
    'Honeymoon Fading Formula': '蜜月褪色公式',

  },

  }
};

function initCustomLanguageSwitch() {
  const checkRightSide = setInterval(() => {
    const rightside = document.getElementById('rightside');
    if (rightside) {
      clearInterval(checkRightSide);
      addCustomLanguageButton();
    }
  }, 100);
}

function addCustomLanguageButton() {
  const rightside = document.getElementById('rightside');
  const rightsideConfigHide = document.getElementById('rightside-config-hide');

  if (!rightsideConfigHide) return;

  // 移除可能存在的原有翻译按钮
  const oldTranslateBtn = document.getElementById('translateLink');
  if (oldTranslateBtn) {
    oldTranslateBtn.style.display = 'none';
  }

  // 创建自定义按钮
  const languageButton = document.createElement('button');
  languageButton.id = 'customLanguageSwitch';
  languageButton.type = 'button';
  languageButton.title = '切换中英文 / Switch Language';
  languageButton.innerHTML = '<span id="languageText">EN</span>';
  languageButton.className = 'custom-language-btn';
  languageButton.onclick = toggleLanguage;

  rightsideConfigHide.appendChild(languageButton);
  initLanguage();
}

function toggleLanguage() {
  const currentLang = localStorage.getItem('preferredLanguage') || 'zh-CN';
  const newLang = currentLang === 'zh-CN' ? 'en' : 'zh-CN';
  setLanguage(newLang);
}

function setLanguage(lang) {
  localStorage.setItem('preferredLanguage', lang);

  // 更新按钮
  const languageText = document.getElementById('languageText');
  if (languageText) {
    languageText.textContent = lang === 'zh-CN' ? 'EN' : '中';
  }

  // 更新页面标题
  updatePageTitle(lang);

  // 智能翻译
  smartTranslate(lang);

  // 切换标记内容
  toggleLanguageContent(lang);
}

// 更新页面标题 - 简化版本
function updatePageTitle(lang) {
  // 只处理有meta标签的页面
  const metaTitle = document.querySelector(`meta[name="${lang}-title"]`);
  if (metaTitle) {
    const newTitle = metaTitle.getAttribute('content');
    document.title = newTitle;

    // 更新meta标签
    const ogTitle = document.querySelector('meta[property="og:title"]');
    if (ogTitle) ogTitle.setAttribute('content', newTitle);

    const twitterTitle = document.querySelector('meta[name="twitter:title"]');
    if (twitterTitle) twitterTitle.setAttribute('content', newTitle);
  }
  // 如果没有对应的meta标签，保持原标题不变
}

// 智能翻译
function smartTranslate(lang) {
  const map = translationMap[lang];
  if (!map) return;

  Object.keys(map).forEach(originalText => {
    const translatedText = map[originalText];

    // 在可见文本节点中查找并替换
    const walker = document.createTreeWalker(
      document.body,
      NodeFilter.SHOW_TEXT,
      null,
      false
    );

    let node;
    while (node = walker.nextNode()) {
      if (node.textContent.includes(originalText) &&
          node.parentNode &&
          !node.parentNode.classList.contains('no-translate')) {
        node.textContent = node.textContent.replace(originalText, translatedText);
      }
    }
  });
}

function toggleLanguageContent(lang) {
  const zhElements = document.querySelectorAll('[data-lang="zh"]');
  const enElements = document.querySelectorAll('[data-lang="en"]');

  zhElements.forEach(el => el.style.display = lang === 'zh-CN' ? 'block' : 'none');
  enElements.forEach(el => el.style.display = lang === 'en' ? 'block' : 'none');
}

function initLanguage() {
  const savedLang = localStorage.getItem('preferredLanguage') || 'zh-CN';
  setLanguage(savedLang);
}

document.addEventListener('DOMContentLoaded', initCustomLanguageSwitch);
